---
run:
  timeout: 5m

linters:
  disable-all: true
  enable:
  - bodyclose
  - deadcode
  - dogsled
  - dupl
  - errcheck
  - gochecknoglobals
    # - gocognit
  - goconst
  - gocritic
    # - gocyclo
  - goimports
  - golint
    # - gomnd
    # - goerr113
  - goprintffuncname
  - gosimple
  - govet
  - ineffassign
  - interfacer
    # - maligned
  - misspell
  - nakedret
  - staticcheck
  - structcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck

linters-settings:
  gofmt:
    simplify: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 20
  govet:
    check-shadowing: true
    enable-all: true
